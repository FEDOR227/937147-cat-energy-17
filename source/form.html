<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Academy: Кэт энерджи</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="page-header">
    <a class="page-header__logo">
      <img class="page-header__logo-image" src="img/logo-mobile.svg" width="195" height="43" alt="CAT ENERGY">
    </a>
    <nav class="main-nav">
      <button class="main-nav__toggle" type="button">Открыть меню</button>
      <div class="main-nav__wrapper">
        <ul class="main-nav__list site-list">
          <li class="site-list__item site-list__item--active">
              <a class="site-list__menu" href="index.html">Главная</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__menu" href="catalog.html">Каталог продукции</a>
          </li>
          <li class="site-list__item site-list__item--active">
            <a class="site-list__menu">Подбор программы</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="page-main">
    <div class="page-main__container container">
      <div class="page-main__title-block">
  <h1 class="page-main__title title">Подбор программы</h1>
  <form class="page-main__form form" action="https://echo.htmlacademy.ru" method="post">
    <div class="form__text-block">
  <p class="form__lead lead">Заполните анкету и мы подберем
     программу питание для вашего котика
   </p>
 </div>

   <div class="form__block form__block--cat">
     <h2 class="visually-hidden">Данные кота</h2>
     <div class="form__text-fields">
       <div class="form__row field-text">
         <label class="field-text__label" for="cat-name">Имя:*</label>
         <input class="field-text__input" type="text" name="cat-name" id="cat-name" placeholder="Барсик" required>
       </div>
       <div class="form__row field-text">
         <label class="field-text__label" for="cat-weight">Вес (кг):*</label>
         <input class="field-text__input" type="text" name="cat-weight" id="cat-weight" placeholder="7" required>
       </div>
       <div class="form__row field-text">
         <label class="field-text__label" for="cat-age">Возраст (лет):</label>
         <input class="field-text__input" type="text" name="cat-age" id="cat-age" placeholder="7">
       </div>
     </div>
   </div>





   <div class="form__block form__block--program">
     <h2 class="visually-hidden">Выбор программы</h2>
     <div class="form__radio-fields">
       <div class="field-radio">
         <input class="field-radio__input" type="radio" name="program" value="weight-loss" id="weight-loss" checked>
         <label class="field-radio__label" for="weight-loss">Похудение</label>
       </div>
       <div class="field-radio">
         <input class="field-radio__input" type="radio" name="program" value="weight-add" id="weight-add">
         <label class="field-radio__label" for="weight-add">Набор массы</label>
       </div>
       <div class="field-radio">
         <input class="field-radio__input" type="radio" name="program" value="need-advice" id="need-advice">
         <label class="field-radio__label" for="need-advice">Не знаю (нужен ваш совет)</label>
       </div>
     </div>
   </div>








   <div class="form__block form__block--contacts">
     <h2 class="form__block-subtitle subtitle">Контактные данные <span class="form__block-subtitle-comment">(владельца&nbsp;кота)</span></h2>
     <div class="form__text-fields form__text-fields--contacts">
       <div class="form__row field-text">
         <label class="field-text__label field-text__label--email" for="owner-email">E-mail:*</label>
         <div class="field-text__input-wrapper field-text__input-wrapper--icon">
           <input class="field-text__input" type="email" name="owner-email" id="owner-email" placeholder="kuklachev@gmail.com" required>

           <svg class="field-text__icon field-text__icon--email" width="17" height="13">
             <use xlink:href="img/sprite.svg#icon-mail"></use>
           </svg>
         </div>
       </div>
       <div class="form__row field-text">
         <label class="field-text__label field-text__label--phone" for="owner-phone">Телефон:*</label>
         <div class="field-text__input-wrapper field-text__input-wrapper--icon">
           <input class="field-text__input" type="tel" name="owner-phone" id="owner-phone" placeholder="8 (960) 900-60-90" required>

           <svg class="field-text__icon field-text__icon--phone" width="20" height="20">
             <use xlink:href="img/sprite.svg#icon-phone"></use>
           </svg>
         </div>
       </div>
     </div>
   </div>


















   <div class="form__block form__block--comment">
     <h2 class="form__block-subtitle subtitle">Комментарий</h2>
     <div class="form__text-fields">
       <div class="field-text">
         <label class="field-text__label visually-hidden" for="owner-comment">Введите комментарий</label>
         <textarea class="field-text__input field-text__input--comment" name="owner-comment" id="owner-comment" placeholder="Расскажите обо всех повадках кота"></textarea>
       </div>
     </div>
   </div>

   <div class="form__block form__block--extra">
     <h2 class="form__block-subtitle subtitle">Дополнительно</h2>
     <div class="form__checkbox-fields">
       <div class="form__checkbox-field field-checkbox">
         <input class="field-checkbox__input" type="checkbox" name="extra-order" value="sweetener" id="sweetener" checked>
         <label class="field-checkbox__label" for="sweetener">Сахарозаменитель</label>
       </div>
       <div class="form__checkbox-field field-checkbox">
         <input class="field-checkbox__input" type="checkbox" name="extra-order" value="drinking-water" id="drinking-water">
         <label class="field-checkbox__label" for="drinking-water">Питьевая вода</label>
       </div>
       <div class="form__checkbox-field field-checkbox">
         <input class="field-checkbox__input" type="checkbox" name="extra-order" value="milk" id="milk">
         <label class="field-checkbox__label" for="milk">Молоко</label>
       </div>
       <div class="form__checkbox-field field-checkbox">
         <input class="field-checkbox__input" type="checkbox" name="extra-order" value="vitamins" id="vitamins">
         <label class="field-checkbox__label" for="vitamins">Витамины</label>
       </div>
     </div>
   </div>









   <div class="form__submit">
     <div class="form__submit-block">
       <button class="form__submit-button button button--large" type="submit">Отправить заявку</button>
     </div>
     <div class="form__submit-block">
       <small class="form__submit-note">* — Обязательные поля</small>
     </div>
   </div>
 </form>
</div>
</main>
































 </main>

  <footer class="page-footer">
    <div class="page-footer__footer-logo">
      <a class="footer-logo">
      <img src="img/logo-footer.svg" height="30px" width="130px" alt="Логотип">
      </a>
    </div>

    <div class="social">
      <ul class="social__list">
        <li class="social__item">
          <a class="social__link social__link--vk" href="#"></a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--fd" href="#"></a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--in" href="#"></a>
        </li>
      </ul>
    </div>
    <div class="academy">
      <a class="academy__logo-html" href="https://htmlacademy.ru/intensive/adaptive"></a>
      <span class="academy__name">HTML Academy</span>
    </div>

  </footer>
</body>

</html>
